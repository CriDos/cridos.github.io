<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Викторина 1.1.2</title>
  <style>
    body {
      background-color: #94b5ae;
    }

    .correct-answer {
      background-color: lightgreen;
    }

    .incorrect-answer {
      background-color: lightcoral;
    }

    .correct-block {
      background-color: #d4edda;
    }

    .incorrect-block {
      background-color: #f8d7da;
    }

    .question-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .question-text {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="controls-top">
    <label for="question-count-top">Количество вопросов:</label>
    <select id="question-count-top">
      <option value="30">30</option>
      <option value="55" selected>55</option>
      <option value="all">Все</option>
    </select>
    <button id="reload-button-top">Новые вопросы</button>
  </div>
  <div id="question-container"></div>
  <button id="check-button">Проверить</button>
  <div id="result"></div>

  <div id="controls-bottom">
    <label for="question-count-bottom">Количество вопросов:</label>
    <select id="question-count-bottom">
      <option value="30">30</option>
      <option value="55" selected>55</option>
      <option value="all">Все</option>
    </select>
    <button id="reload-button-bottom">Новые вопросы</button>
  </div>

  <script>
    let allQuestions = [];

    function loadQuestions() {
      fetch('SimpleQuestions.json')
        .then(response => response.json())
        .then(data => {
          allQuestions = data;
          displayQuestions(getRandomQuestions(allQuestions, getSelectedCount()));
          updateAllQuestionsCount();
        })
        .catch(error => console.error('Ошибка при загрузке вопросов:', error));
    }

    function updateAllQuestionsCount() {
      const allOptions = document.querySelectorAll('option[value="all"]');
      allOptions.forEach(option => {
        option.textContent = `Все (${allQuestions.length})`;
      });
    }

    function getRandomQuestions(questions, count) {
      if (count === 'all') {
        return questions.sort(() => 0.5 - Math.random());
      } else {
        return questions.sort(() => 0.5 - Math.random()).slice(0, count);
      }
    }

    function getSelectedCount() {
      const topSelect = document.getElementById('question-count-top');
      const bottomSelect = document.getElementById('question-count-bottom');
      const selectedValue = topSelect ? topSelect.value : (bottomSelect ? bottomSelect.value : '55');
      return selectedValue === 'all' ? allQuestions.length : parseInt(selectedValue, 10);
    }

    function displayQuestions(questions) {
      const questionContainer = document.getElementById('question-container');
      questionContainer.innerHTML = questions.map((question, index) => {
        const inputType = question.Answer.Value.length > 1 ? 'checkbox' : 'radio';
        return `
      <div class="question-block" data-question='${JSON.stringify(question)}'>
        <p class="question-text">${question.Text}</p>
        <ul>
          ${question.Options.map((option, idx) => `
            <li>
              <label>
                <input type="${inputType}" name="answer-${index}" value="${idx + 1}">
                ${option}
              </label>
            </li>
          `).join('')}
        </ul>
      </div>
    `;
      }).join('');
    }

    function clearStyles() {
      document.querySelectorAll('.question-block').forEach(block => {
        block.classList.remove('correct-block', 'incorrect-block');
      });
      document.querySelectorAll('label').forEach(label => {
        label.classList.remove('correct-answer', 'incorrect-answer');
      });
    }

    function checkAnswers() {
      clearStyles();
      let correctCount = 0;
      let incorrectCount = 0;
      const questions = document.querySelectorAll('.question-block');

      questions.forEach((questionBlock, index) => {
        const question = JSON.parse(questionBlock.getAttribute('data-question'));
        const inputs = questionBlock.querySelectorAll(`input[name="answer-${index}"]`);
        const selectedValues = Array.from(inputs).filter(input => input.checked).map(input => parseInt(input.value, 10));
        const correctAnswers = question.Answer.Value;
        const isCorrect = correctAnswers.every(val => selectedValues.includes(val)) && selectedValues.every(val => correctAnswers.includes(val));

        if (isCorrect) {
          questionBlock.classList.add('correct-block');
          correctCount++;
        } else {
          questionBlock.classList.add('incorrect-block');
          incorrectCount++;
        }

        inputs.forEach((input) => {
          const answerValue = parseInt(input.value, 10);
          if (correctAnswers.includes(answerValue)) {
            input.parentElement.classList.add('correct-answer');
          } else if (input.checked) {
            input.parentElement.classList.add('incorrect-answer');
          }
        });
      });

      const resultText = `Правильных ответов: ${correctCount}, неправильных ответов: ${incorrectCount}`;
      document.getElementById('result').textContent = resultText;

      const totalQuestions = questions.length;
      const minCorrectAnswers = 30;

      if (correctCount === totalQuestions) {
        alert("Поздравляем! Вы ответили правильно на все вопросы! Вы настоящий эксперт!");
      } else if (correctCount >= minCorrectAnswers) {
        alert(`Отличный результат! Вы ответили правильно на ${correctCount} вопросов из ${totalQuestions} (минимум ${minCorrectAnswers}). Продолжайте в том же духе!`);
      } else {
        alert(`Вы ответили правильно на ${correctCount} вопросов из ${totalQuestions} (минимум ${minCorrectAnswers}). Не расстраивайтесь, у вас все получится! Попробуйте еще раз.`);
      }

      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    }

    function reloadQuestions() {
      displayQuestions(getRandomQuestions(allQuestions, getSelectedCount()));
      updateAllQuestionsCount();
      document.getElementById('result').textContent = '';
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function syncQuestionCount(event) {
      const topSelect = document.getElementById('question-count-top');
      const bottomSelect = document.getElementById('question-count-bottom');

      if (event.target === topSelect) {
        bottomSelect.value = topSelect.value;
      } else if (event.target === bottomSelect) {
        topSelect.value = bottomSelect.value;
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      loadQuestions();
      document.getElementById('check-button').addEventListener('click', checkAnswers);
      document.getElementById('reload-button-top').addEventListener('click', reloadQuestions);
      document.getElementById('reload-button-bottom').addEventListener('click', reloadQuestions);
      document.getElementById('question-count-top').addEventListener('change', function (event) {
        syncQuestionCount(event);
      });
      document.getElementById('question-count-bottom').addEventListener('change', function (event) {
        syncQuestionCount(event);
      });
    });
  </script>

</body>

</html>
